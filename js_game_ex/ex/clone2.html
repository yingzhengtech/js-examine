<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function deelclone(oldobj){
            if(oldobj==null){
                return null;
            }
            if(typeof oldobj!=="object"){
                return oldobj
            }
            var newobj=Array.isArray(oldobj)?[]:{};
            for(var key in oldobj){
                newobj[key]=deelclone(oldobj[key]);
            }
            return newobj;
        }
        var a1=10;
        var arr1=[1,2,3];
        var lilei={
            sname:"li lei",
            sage:11,
            address:{
                city:"北京",
                stress:"中关村"
            }
        }
        var a2=deelclone(a1);
        console.log(a2);
        var arr2=deelclone(arr1);
        console.log(arr2);
        console.log(arr1==arr2);
        var lilei2=deelclone(lilei);
        console.log(lilei2)
        console.log(lilei2==lilei)
        console.log(lilei.address==lilei2.address)
    </script>
</body>
</html>

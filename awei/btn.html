    <script type="text/javascript">
    document.write('<br />'+'冒泡排序，正、倒序'+'<br />')
        function fn (arr){
            document.write(arr+'<br />')
            for(var i = 0 ; i< arr.length;i++){
                for(var j=0;j<arr.length+1;j++){
                  if(arr[j]>arr[j+1]){
                      var k = arr[j]
                      arr[j] = arr[j+1]
                      arr[j+1] = k
                  }
                }
            }
            document.write(arr+'<br />')
        }
        fn([1,3,8,99,2,12,4])
    </script>
